<!DOCTYPE html>
<html ng-app="simpleApp">

<head>
    <meta charset="utf-8" />
    <title>index with .js-controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="..\Scripts\index.js"></script>
    <link rel="stylesheet" type="text/css" href="..\Styles\bootstrap.css" />
</head>

<body>
    <div ng-controller="simpleController">

        Search <input type="text" ng-model="search.$" />
        <br /> <br />

        <table class="table">

            <tr>
                <th class="col-xs-1">Id</th>
                <th class="col-xs-1">Name</th>
                <th class="col-xs-1">Age</th>
                <th class="col-xs-1">City</th>
            </tr>

            <tr ng-repeat="entry in collection | filter:search">
                <td>{{$index + 1}}</td>
                <td>{{entry.name}}</td>
                <td>{{entry.age}}</td>
                <td>{{entry.city}}</td>
                <td><a class="btn btn-primary" ng-click="remove(item)">Delete</a></td>

            </tr>

        </table>

        <form ng-submit="addEntry()">
            Name:<input type="text" ng-model="newData.name" required />
            Age:<input type="number" ng-model="newData.age" required />
            City:<input type="text" ng-model="newData.city" required />
            <input type="submit" class="btn btn-primary" value="add" />
        </form>

    </div>
</body>

</html>
